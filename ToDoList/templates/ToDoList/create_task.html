{% extends "ToDoList/layout.html" %}

{% block title  %}Create Tasks{% endblock  %}

{% block content %}
<div class="container mt-2 mb-3">
    <h1 class='text-center'>Create Tasks</h1>
    <div class="form-group">
    <form action="{% url "create_task" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Tasks</button>
    </form>
    </div>
</div>
{% endblock  %}
